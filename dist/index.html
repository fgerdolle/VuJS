<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Hello World</title>
    </head>
    <body>
        <div id="app">
            <!--<template v-if="displayContent()" je met cette balise en commentaire sinon cela fait un conflit avec le formulaire-->
                <p>{{ message }} <span v-html="rawHtmlMessage"></span></p>
                <p v-text="textMessage"></p>
                <img v-bind:src="imageSrc">
                <p> {{fullName}} </p>
                <p>Reversed : {{ reversedMessage }}</p>
                <p>Deburred : {{ deburredMessage }}</p>
                <button v-on:click="increment">Click me</button>
                <p>Vous avez cliquÃ© {{ counter }} fois.</p>
            <!--</template>-->
            <p v-else>{{ noContentMessage }}</p>
            <input v-model="itemToAdd" placeholder="Add item" v-on:keyup.enter="addItem" entrer><span><button v-on:click="addItem">Add item</button></span>
            
            <ul>
                <li v-for="item in items">{{ item.label }}</li>
            </ul>
        </div>        
        <script src="bundle.js"></script>
    </body>
</html>
