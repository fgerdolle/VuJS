<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Hello World</title>
    </head>
    <body>
        <div id="app">
            <!--<template v-if="displayContent()" je met cette balise en commentaire sinon cela fait un conflit avec le formulaire-->
                <p>{{ message }} <span v-html="rawHtmlMessage"></span></p>
                <p v-text="textMessage"></p>
                <img v-bind:src="imageSrc">
                <p> {{fullName}} </p>
                <p>Reversed : {{ reversedMessage }}</p>
                <p>Deburred : {{ deburredMessage }}</p>
                <button v-on:click="increment">Click me</button>
                <p>Vous avez cliqu√© {{ counter }} fois.</p>
            <!--</template>-->
            <div>
                <h2>Component example</h2>
                <counter v-bind:count="0" v-bind:increment="1"></counter>
                <counter v-bind:count="0" v-bind:increment="2"></counter>
                <counter v-bind:count="0" v-bind:increment="-1"></counter>
                <counter v-bind:count="10" v-bind:increment="1"></counter>
            </div>

            <div>
                <shopping-list title="Pour Samurai"> Pour l'honneur</shopping-list>
                <shopping-list title="Pour Ninja"> Pour la discretion</shopping-list>

            </div>
        </div>        
        <script src="bundle.js"></script>
    </body>
</html>
